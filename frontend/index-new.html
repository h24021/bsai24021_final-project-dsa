<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-new.css">
</head>
<body>
    <header class="main-header">
        <h1 class="site-title">Library Management System</h1>
        <div class="title-accent"></div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="main-tabs">
        <button class="main-tab active" data-section="books">Books</button>
        <button class="main-tab" data-section="users">Users</button>
        <button class="main-tab" data-section="borrow">Borrow/Return</button>
        <button class="main-tab" data-section="search">Search</button>
    </nav>

    <main class="main-content">
        <!-- Books Section -->
        <section id="books-section" class="content-section active">
            <h2 class="section-title">All Books (with IDs)</h2>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterBooks('all')">All Books</button>
                <button class="filter-btn" onclick="filterBooks('Novel')">Novels</button>
                <button class="filter-btn" onclick="filterBooks('Comic')">Comics</button>
                <button class="filter-btn" onclick="filterBooks('Manga')">Mangas</button>
            </div>
            
            <div id="allBooksGrid" class="books-grid"></div>
            
            <div style="margin-top: 2rem; text-align: center;">
                <h3 style="color: var(--white); margin-bottom: 1rem;">Or browse by category pages:</h3>
                <div class="category-grid">
                    <a href="novels.html" class="category-card">
                        <div class="card-content">
                            <h3 class="card-title">Novels</h3>
                            <p class="card-description">Explore literary works</p>
                        </div>
                    </a>

                    <a href="comics.html" class="category-card">
                        <div class="card-content">
                            <h3 class="card-title">Comics</h3>
                            <p class="card-description">Visual storytelling</p>
                        </div>
                    </a>

                    <a href="mangas.html" class="category-card">
                        <div class="card-content">
                            <h3 class="card-title">Mangas</h3>
                            <p class="card-description">Japanese graphic novels</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users-section" class="content-section">
            <h2 class="section-title">User Management</h2>
            <div class="management-container">
                <div class="add-form">
                    <h3>Add New User</h3>
                    <input type="text" id="userName" placeholder="Name" class="form-input">
                    <input type="email" id="userEmail" placeholder="Email" class="form-input">
                    <select id="userRole" class="form-input">
                        <option value="Member">Member</option>
                        <option value="Librarian">Librarian</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <button onclick="addUser()" class="btn-primary">Add User</button>
                </div>
                <div id="usersList" class="items-list"></div>
            </div>
        </section>

        <!-- Borrow/Return Section -->
        <section id="borrow-section" class="content-section">
            <h2 class="section-title">Borrow & Return Books</h2>
            <div class="management-container">
                <div class="borrow-form">
                    <h3>Borrow Book</h3>
                    <input type="number" id="borrowUserId" placeholder="User ID" class="form-input">
                    <input type="number" id="borrowBookId" placeholder="Book ID" class="form-input">
                    <button onclick="borrowBook()" class="btn-primary">Borrow</button>
                </div>
                <div class="return-form">
                    <h3>Return Book</h3>
                    <input type="number" id="returnUserId" placeholder="User ID" class="form-input">
                    <input type="number" id="returnBookId" placeholder="Book ID" class="form-input">
                    <button onclick="returnBook()" class="btn-success">Return</button>
                </div>
            </div>
            <div id="borrowHistory" class="items-list"></div>
        </section>

        <!-- Search Section -->
        <section id="search-section" class="content-section">
            <h2 class="section-title">Search Library</h2>
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Search by title, author, or ISBN..." class="search-input">
                <button onclick="searchBooks()" class="btn-primary">Search</button>
            </div>
            <div id="searchResults" class="book-grid"></div>
        </section>
    </main>

    <script src="api-config.js"></script>
    <script src="management-app.js"></script>
</body>
</html>
