<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Novels, Comics & Manga</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="library-styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“š Digital Library</h1>
            <p class="subtitle">Read Novels, Comics & Manga Online</p>
            <div class="stats">
                <span id="totalCount">0 items</span>
            </div>
        </header>

        <!-- Main Type Tabs -->
        <nav class="main-tabs">
            <button class="main-tab active" data-type="Novel">ðŸ“– Novels</button>
            <button class="main-tab" data-type="Comic">ðŸŽ¨ Comics</button>
            <button class="main-tab" data-type="Manga">ðŸŽŒ Manga</button>
        </nav>

        <!-- Category Filter -->
        <div class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="Fiction">Fiction</button>
            <button class="category-btn" data-category="Horror">Horror</button>
            <button class="category-btn" data-category="Thriller">Thriller</button>
            <button class="category-btn" data-category="Romance">Romance</button>
            <button class="category-btn" data-category="Psychological">Psychological</button>
            <button class="category-btn" data-category="Comedy">Comedy</button>
            <button class="category-btn" data-category="Classic">Classic</button>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by title or author...">
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="books-grid">
            <div class="loading">Loading library...</div>
        </div>

        <!-- Book Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script src="library-app.js"></script>
</body>
</html>
