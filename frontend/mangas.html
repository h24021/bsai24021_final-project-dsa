<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangas - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-new.css">
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Mangas</h1>
        <a href="index-new.html" class="back-link">‚Üê Back to Categories</a>
    </header>

    <main class="main-content">
        <div id="bookContainer" class="book-grid">
            <!-- Books will be loaded here -->
        </div>
        
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading mangas...</p>
        </div>
        
        <div id="errorState" class="error-state" style="display: none;">
            <p>Failed to load mangas. Please try again.</p>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No mangas found.</p>
        </div>
    </main>

    <script src="api-config.js"></script>
    <script src="category-loader.js"></script>
    <script>
        loadCategory('Manga');
    </script>
</body>
</html>
