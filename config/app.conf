# Configuration File
# Library Management System

# Database Configuration
[database]
type=sqlite
path=./data/library.db
# For PostgreSQL:
# type=postgresql
# host=localhost
# port=5432
# name=library_db
# user=admin
# password=secure_password

# API Server Configuration
[server]
host=0.0.0.0
port=8080
max_connections=100
timeout=30

# Application Settings
[app]
name=Library Management System
version=1.0.0
environment=development
debug=true

# Security
[security]
jwt_secret=your-secret-key-change-this
jwt_expiry=3600
enable_cors=true
allowed_origins=http://localhost:3000,http://localhost:5173

# Logging
[logging]
level=info
file=./logs/app.log
max_size=10MB
max_files=5

# Library Settings
[library]
max_borrow_days=14
max_books_per_user=5
late_fee_per_day=1.00
